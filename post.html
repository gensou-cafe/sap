<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>SAP Job Post</title>
  <style>
    body {
      background-color: #0a1e3f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }
    a.button {
      background-color: #1c52a1;

    p, ul {

      max-width: 500px;
      margin-left: auto;

<body>
  <h1>Post a Job</h1>
  <p>Click the button below to open GitHub's job post page.</p>
  <p>Write your job title as the issue title.</p>
  <p>In the description, please include:</p>
  <ul>
    <li>Discord username (example: rarumoke.jp)</li>
    <li>Server invite link (example: https://discord.gg/xxxxxx)</li>
    <li>Detailed job description</li>
  </ul>

  <a href="https://github.com/gensou-cafe/sap/issues/new?labels=求人募集" target="_blank" rel="noopener" class="button">Post a Job (GitHub)</a>
